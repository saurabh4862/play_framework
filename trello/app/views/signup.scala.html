@(message: String)

@main("Welcome to Play") {
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<div class="container">
<h2>SignUp Page</h2>
<div class="form-group" style="font-size:16px">

    <form style="background-color:silver" action="@routes.Application.addUsers()" method="post">
        <div class="jumbotron">
            UserName:
            </br>
        <input class="form-control in" type="text" name="userName" required/>
            </br>
            EmailId:
            </br>
            <input class="form-control in" type="email"   name="emailId" required/>
            </br>
            Password:
            </br>
            <input  class="form-control in" type="password"  name="password" required/>
            </br>
            <button class="btn" type="submit">SignUp</button>
        </div>
    </form>
</div>
</div>
<style>
    .in{font-size:16px}
</style>
}
